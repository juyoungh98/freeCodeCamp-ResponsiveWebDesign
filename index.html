<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Responsive Web Design Certification | juyoungh98</title>
	</head>
	<body>
		<header>
			<h1>Responsive Web Design Certification - freeCodeCamp</h1>
		</header>
		<main>
			<h2>Courses</h2>
			<h3>Section 1</h3>
			<section class="wrapper">
				<div class="courses">
					<div class="course">
						<input
							type="checkbox"
							id="cat-photo-app"
							name="cat-photo-app"
							checked
						/>
						<div class="checkbox"></div>
						<label for="cat-photo-app">
							<a
								href="./Course 1 - Cat Photo App/"
								target="_blank"
								rel="noopener noreferrer"
							>
								Course 1 - Cat Photo App
							</a>
						</label>
					</div>
					<div class="course">
						<input type="checkbox" id="cafe-menu" name="cafe-menu" checked />
						<div class="checkbox"></div>
						<label for="cafe-menu">
							<a
								href="./Course 2 - Cafe Menu/"
								target="_blank"
								rel="noopener noreferrer"
							>
								Course 2 - Cafe Menu
							</a>
						</label>
					</div>
					<div class="course">
						<input
							type="checkbox"
							id="colored-markers"
							name="colored-markers"
							checked
						/>
						<div class="checkbox"></div>
						<label for="colored-markers">
							<a
								href="./Course 3 - Colored Markers/"
								target="_blank"
								rel="noopener noreferrer"
							>
								Course 3 - Colored Markers
							</a>
						</label>
					</div>
					<div class="course">
						<input
							type="checkbox"
							id="registration-form"
							name="registration-form"
							checked
						/>
						<div class="checkbox"></div>
						<label for="registration-form">
							<a
								href="./Course 4 - Registration Form/"
								target="_blank"
								rel="noopener noreferrer"
							>
								Course 4 - Registration Form
							</a>
						</label>
					</div>
					<div class="course">
						<div class="cert">
							<p>Certification Project</p>
						</div>
						<!-- convert status to checked from disabled when course is finished -->
						<input
							type="checkbox"
							id="survey-form"
							name="survey-form"
							disabled
						/>
						<div class="checkbox"></div>
						<label for="survey-form">
							<a
								href="./Course 5 - Survey Form/"
								target="_blank"
								rel="noopener noreferrer"
							>
								Course 5 - Survery Form
							</a>
						</label>
					</div>
				</div>
			</section>
			<h3>Section 2</h3>
			<section class="wrapper"></section>
		</main>
	</body>
</html>
