<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Responsive Web Design Certification | juyoungh98</title>
	</head>
	<body>
		<header>
			<h1>Responsive Web Design Certification - freeCodeCamp</h1>
		</header>
		<main>
			<section class="title">
				<h2>Courses</h2>
			</section>
			<section class="links">
				<div class="courses">
					<div class="course">
						<input
							type="checkbox"
							id="cat-photo-app"
							name="cat-photo-app"
							checked
						/>
						<label for="cat-photo-app">
							<a
								href="./Course 1 - Cat Photo App/"
								target="_blank"
								rel="noopener noreferrer"
							>
								Course 1 - Cat Photo App
							</a>
						</label>
					</div>
					<div class="course">
						<input type="checkbox" id="cafe-menu" name="cafe-menu" checked />
						<label for="cafe-menu">
							<a
								href="./Course 2 - Cafe Menu/"
								target="_blank"
								rel="noopener noreferrer"
							>
								Course 2 - Cafe Menu
							</a>
						</label>
					</div>
					<div class="course">
						<input
							type="checkbox"
							id="colored-markers"
							name="colored-markers"
						/>
						<label for="colored-markers">
							<a
								href="./Course 3 - Colored Markers/"
								target="_blank"
								rel="noopener noreferrer"
							>
								Course 3 - Colored Markers
							</a>
						</label>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
