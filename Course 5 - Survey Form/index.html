<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Survey Form</title>
	</head>
	<body>
		<header>
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">
				Thank you for taking the time to help us improve the platform
			</p>
		</header>
		<main>
			<section class="form">
				<form action="" id="survey-form">
					<fieldset id="info">
						<label for="name" id="name-label">Name</label>
						<input
							type="text"
							name=""
							id="name"
							placeholder="Enter your name"
						/>
						<label for="email" id="email-label">Email</label>
						<input
							type="email"
							name=""
							id="email"
							placeholder="Enter your Email"
						/>
						<label for="number" id="number-label"
							>Age
							<span class="parenthesis"> (optional) </span>
						</label>
						<input type="number" name="" id="number" placeholder="Age" />
					</fieldset>
					<fieldset id="role">
						<label for="role"
							>Which option best describes your current role?
							<select name="" id="dropdown">
								<option value="">Select current role</option>
								<option value="student">Student</option>
								<option value="full-time-job">Full Time Job</option>
								<option value="full-time-learner">Full Time Learner</option>
								<option value="prefer-not-to-say">Prefer not to say</option>
								<option value="other">Other</option>
							</select>
						</label>
					</fieldset>
					<fieldset id="recommend">
						Would you recommend freeCodeCamp to a friend?
						<input type="radio" name="" id="definitely" checked />
						<label for="definitely">Definitely</label>
						<input type="radio" name="" id="maybe" />
						<label for="maybe">Maybe</label>
						<input type="radio" name="" id="not-sure" />
						<label for="not-sure">Not sure</label>
					</fieldset>
					<fieldset id="favorite">
						<label for="features">
							What is your favorite feature of freeCodeCamp?
							<select name="" id="dropdown">
								<option value="">Select an option</option>
								<option value="challenges">Challenges</option>
								<option value="projects">Projects</option>
								<option value="community">Community</option>
								<option value="open-source">Open Source</option>
							</select>
						</label>
					</fieldset>
					<fieldset id="improve">
						What would you like to see improved?
						<span class="parenthesis"> (Check all that apply) </span>
						<input type="checkbox" name="" id="fe" />
						<label for="fe">Front-end Projects</label>
						<input type="checkbox" name="" id="be" />
						<label for="be">Back-end Projects</label>
						<input type="checkbox" name="" id="dv" />
						<label for="dv">Data Visualization</label>
						<input type="checkbox" name="" id="ch" />
						<label for="ch">Challenges</label>
						<input type="checkbox" name="" id="osc" />
						<label for="osc">Open Source Community</label>
						<input type="checkbox" name="" id="ghr" />
						<label for="ghr">Gitter help rooms</label>
						<input type="checkbox" name="" id="vid" />
						<label for="vid">Videos</label>
						<input type="checkbox" name="" id="cm" />
						<label for="cm">City Meetups</label>
						<input type="checkbox" name="" id="wiki" />
						<label for="wiki">Wiki</label>
						<input type="checkbox" name="" id="forum" />
						<label for="forum">Forum</label>
						<input type="checkbox" name="" id="ac" />
						<label for="ac">Additional Courses</label>
					</fieldset>
					<fieldset id="suggestions">
						<textarea
							name=""
							id="suggestions"
							cols="30"
							rows="10"
							placeholder="Enter your comment here..."
						></textarea>
					</fieldset>
					<input type="submit" value="Submit" id="submit" />
				</form>
			</section>
		</main>
	</body>
</html>
